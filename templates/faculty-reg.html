<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <!-- Font-icon css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login - Student Evaluation System</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>SES</h1>
      </div>
      <div class="registration-box">
        <!-- start form -->

        <form class="login-form" action="" method="post">
          {% csrf_token %}
          <h3 class="login-head">
            <i class="fa fa-lg fa-fw fa-user"></i>FACULTY REGISTRATION
          </h3>
          <div class="form-group">
            <label class="control-label">FULLNAME</label>
            <input
              required
              class="form-control"
              type="text"
              placeholder="FULLNAME"
              autofocus
              name="fname"
            />
          </div>
          <div class="form-group">
            <label class="control-label">FACULTY CODE</label>
            <input
              required
              class="form-control"
              type="text"
              placeholder="Faculty Code Name"
              autofocus
              name="fcode"
            />
          </div>
          <div class="form-group">
            <label class="control-label">DEPARTMENT</label>
            <input
              required
              class="form-control"
              type="text"
              placeholder="Department"
              autofocus
              name="department"
            />
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input
              required
              class="form-control"
              type="text"
              placeholder="Email"
              autofocus
              name="username"
            />
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input
              required
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox" /><span class="label-text"
                    >Stay Signed in</span
                  >
                </label>
              </div>
              <p class="semibold-text mb-2">
                <a href="{% url 'login' %}">Have an Account?</a>
              </p>
              <!-- <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p> -->
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">
              <i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTRATION
            </button>
          </div>
        </form>

        <!-- End form -->

        <!-- <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          </div>
        </form> -->
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function () {
        $(".login-box").toggleClass("flipped");
        return false;
      });
    </script>
  </body>
</html>
