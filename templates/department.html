    </ul>
  </div>

  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Department Code</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Department code"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Department Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Department Name"
          />
        </div>
        <button class="btn btn-primary my-4 my-sm-0 mr-sm-2" type="submit">
          Save
        </button>
        <button class="btn btn-danger my-4 my-sm-0 mr-sm-2" type="submit">
          Delete
        </button>
        <button class="btn btn-primary my-4 my-sm-0 mr-sm-2" type="reload">
          Clear
        </button>
      </form>
    </div>
    <div class="col-md-8">
      <div class="clearfix"></div>
      <div class="col-md-12">
        <div class="tile">
          <h3 class="tile-title">Department List</h3>

    </div>
